<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/web/css/bootstrap.min.css">
    <style>
        form {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="center-block">
                <div class="form-group">
                    <label for="">用户名</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="">再次输入密码</label>
                    <input type="password" class="form-control" id="rePassword" name="password" placeholder="请输入密码">
                </div>

                <button type="button" class="btn btn-default">注册</button>
                <a href="/web/html/regist.html">去登陆</a>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body" id="myModalHtml">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
        <script src="/web/sea.js"></script>
        <script src="/web/js/jquery.js"></script>
        <script src="/web/js/bootstrap.min.js"></script>
        <script>
            //引入项目入口文件
            seajs.use('/web/modules/register/register')
        </script>
</body>

</html>
